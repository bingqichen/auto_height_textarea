<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta charset="UTF-8">
	<title>自适应高度多行文本框</title>
	<link rel="stylesheet" href="src/text-component.css">
	<style type="text/css">
		#main{
			width: 200px;
		}
	</style>
</head>

<body>
	<div id="main">
		<vue-txt :content.sync="content" msg="请输入文本"></vue-txt>
	</div>

	<script src="src/vue.min.js"></script>
	<script src="src/text-component.js"></script>
	<script type="text/javascript">
		var text = window.components.textarea

		var main = new Vue({
			el: '#main',
			data: {
				content: '',
				msg: ''
			},
			components: {
				'vue-txt': text
			}
		})
	</script>
</body>

</html>
